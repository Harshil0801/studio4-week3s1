name: Deploy to Apache Server via SCP

on:
  push:
    branches:
      - main  # Trigger deployment when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2  # Checkout the repository

    - name: Install sshpass
      run: sudo apt-get install -y sshpass  # Install sshpass for password-based SSH/SCP authentication

    - name: Ensure the target directory exists on the server
      run: |
        # Print debug info to help troubleshoot SSH connection
        echo "Checking SSH connection..."
        sshpass -p ${{ secrets.SERVER_PASSWORD }} ssh -o StrictHostKeyChecking=no -v ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p /var/www/html/your-project"
    
    - name: Copy files to Apache server using SCP
      run: |
        # Print debug info and copy files
        echo "Copying files to the server..."
        sshpass -p ${{ secrets.SERVER_PASSWORD }} scp -v -r ./path/to/your/project/* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/html/your-project/

    - name: Set permissions on Apache server
      run: |
        # Print debug info and set file permissions
        echo "Setting permissions..."
        sshpass -p ${{ secrets.SERVER_PASSWORD }} ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "sudo chown -R www-data:www-data /var/www/html/your-project"
    
    - name: Restart Apache server
      run: |
        # Print debug info and restart Apache
        echo "Restarting Apache..."
        sshpass -p ${{ secrets.SERVER_PASSWORD }} ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "sudo systemctl restart apache2"
